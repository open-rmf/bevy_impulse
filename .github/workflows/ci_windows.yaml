name: ci_windows
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # The final 1 indicates that we want to run this test on Tuesdays, making
    # this a weekly test.
    - cron:  '30 2 * * 1'
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

      # Run build
    - name: Install Rustup using win.rustup.rs
      run: |
        # Disable the download progress bar which can cause perf issues
        $ProgressPreference = "SilentlyContinue"
        Invoke-WebRequest https://win.rustup.rs/ -OutFile rustup-init.exe
        .\rustup-init.exe -y --default-host=x86_64-pc-windows-msvc --default-toolchain=none
        del rustup-init.exe
        rustup target add x86_64-pc-windows-msvc
      shell: powershell

    - name: Build default features
      run: cargo build --package crossflow
      shell: cmd

    - name: Test default features
      run: cargo test --package crossflow
      shell: cmd

    - name: Test diagram
      run: cargo test --package crossflow -F=diagram
      shell: cmd

    - name: Build single_threaded_async
      run: cargo build --package crossflow --features single_threaded_async
      shell: cmd

    - name: Test single_threaded_async
      run: cargo test --package crossflow --features single_threaded_async
      shell: cmd
